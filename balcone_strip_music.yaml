esphome:
  name: balcone_strip 
  platform: ESP8266
  board: nodemcuv2
  #  platform: ESP32
  #board: pico32
  includes:
      - balcone_strip_music.h
wifi:
  ssid: !secret SSID
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Led Strip 1 Fallback Hotspot"
    password: !secret wifi_password 


custom_component:
  - lambda: |-
      auto udp_music = new MusicReceiver();
      return {udp_music};
light:
  - platform: partition
    name: "Lato Sinistro"
    color_correct: [50%, 100%, 100%]
    id: lato_sx
    segments:
      - id: balcone_sala
        from: 0
        to: 149
    effects:
      - addressable_scan:
          name: Scan 
          move_interval: 10ms
          scan_width: 40   
  - platform: partition
    name: "Lato Destro"
    color_correct: [100%, 100%, 100%]
    id: lato_dx
    segments:
      - id: balcone_sala
        from: 150
        to: 299
    effects:
      - addressable_scan:
          name: Scan 
          move_interval: 10ms
          scan_width: 40   
  - platform: partition
    name: "Balcone Sala"
